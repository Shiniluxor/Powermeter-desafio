
{% extends "base.html" %}
{% block content %}
<div class="m-2">
  <table class="table">          
    <tr>
      <td>Editar</td>
      <td>Nombre</td>
      <td>Llave identificatoria</td>
      <td>Fecha de alta</td>
    </tr>
    {% for object in object_list %}
      <tr>
        <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
        <td>{{ object.nombre }}</td>
        <td>{{ object.llave_id }}</td>
        <td>{{ object.created }}</td>
        <td>
          <small class="ml-5">
            <a class="btn btn-primary" href="{% url 'Medidores_delete' pk=object.pk %}">
              Eliminar
            </a>
          </small>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
<div>
  <a class="btn btn-primary"
    href="{% url 'Medidores_create' %}">
  Crear nuevo medidor
  </a>
</div>
{% endblock %}
