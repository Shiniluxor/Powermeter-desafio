
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-secondary" href="{% url 'Mediciones_list' %}">
    Lista de mediciones
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="consumo_reg">Consumo registrado: </label>
      <input class="form-control col-sm-10"'
         id="consumo_reg" type="text"
         name="consumo_reg" value="{{ object.consumo_reg }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">Fecha de carga: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="medidor_id">Medidor asociado: </label>
      {{ form.medidor_id }}
  </div>
  <input type="submit" value="Guardar" class="btn btn-primary">
</form>

{% endblock %}
